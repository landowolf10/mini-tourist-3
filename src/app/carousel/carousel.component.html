<div class="carousel-container">
  <div class="contenedor-img-portada-inicio"></div>
  <div class="contenedor-categorias-modal">
      <br><br><br><br><br>
      
      <!-- Categorias Button -->
      <button class="categorias-button" (click)="toggleCategorias()">Mostrar categorÃ­as</button>

      <!-- Categorias Menu -->
      <div class="categorias" [class.active]="menuActive">
          <a [class.selected]="selectedItem === 'premium'" (click)="menuItemClicked($event, 'premium')">
              <img src="../../assets/icon-parques-b.svg" alt="">
              <span>Premium</span>
          </a>
          <a [class.selected]="selectedItem === 'parks'" (click)="menuItemClicked($event, 'parks')">
              <img src="../../assets/icon-parques-b.svg" alt="">
              <span>Parques y atracciones</span>
          </a>
          <a [class.selected]="selectedItem === 'restaurants'" (click)="menuItemClicked($event, 'restaurants')">
              <img src="../../assets/icon-restaurentes-b.svg" alt="">
              <span>Restaurantes, bares y cafeterÃ­as</span>
          </a>
          <a [class.selected]="selectedItem === 'places_events'" (click)="menuItemClicked($event, 'places_events')">
              <img src="../../assets/icon-eventos-b.svg" alt="">
              <span>Lugares y eventos</span>
          </a>
          <a [class.selected]="selectedItem === 'stores'" (click)="menuItemClicked($event, 'stores')">
              <img src="../../assets/icon-tiendas-b.svg" alt="">
              <span>Tiendas</span>
          </a>
      </div>
  </div>

  <br>

  <!-- Carousel -->
  <div class="carousel">
      <ng-container *ngFor="let card of cards">
          <a class="carousel-item">
              <div *ngIf="hasImages; else noCards" class="img-area">
                  <img [src]="card.image" alt="{{ card.image }}" (click)="openImageModal($event, card)">
              </div>
              <ng-template #noCards>
                  No hay tarjetas
              </ng-template>
          </a>
      </ng-container>
  </div>

  <!-- Carousel Buttons -->
  <div class="carousel-button-container">
      <button class="carousel-button left" (click)="rotateLeft()">
          <img src="../../assets/left_button.png" alt="Left Button">
      </button>
      <button class="carousel-button right" (click)="rotateRight()">
          <img src="../../assets/right_button.png" alt="Right Button">
      </button>
  </div>
</div>
